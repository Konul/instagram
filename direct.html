<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cookie|Lobster+Two" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body id="direct carousel-none">
	<div class="t-0 fixed">
		<div class="container container-insta">
			<div class="row t-p-15 b-p-15 b-border-gray">
				<div class="col-md-4 col-xs-4 txt-hover-gray decor-none">
					<a href="#" class="txt-gray inline">
						<i class="fal fa-angle-left f-s-28"></i>
					</a>
				</div>
				<div class="col-md-4 col-xs-4 text-center">
					<span class="lato text-capitalize"><strong>Tomyfnbs</strong></span>
				</div>
			</div>
			<div class="row bg-blue t-p-5 b-p-5 none trash-row">
				<div class="col-md-12 col-xs-12 col-sm-12 txt-white">
					<div class="inline r-p-25">
						<i class="fal fa-times pointer f-s-16 closeTrash"></i>
					</div>
					<div class="inline"><span class="selected"> </span><span> Selected</span></div>
					<div class="inline pull-right">
						<i class="fal fa-trash-alt pointer f-s-16"></i>
					</div>
				</div>
				
			</div>
		</div>
	</div>


	<div class="t-m-70" id="direct">
		<div class="container container-insta t-m-15">
			<div class="row clearfix">
				<div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 direct-content">
					<div class="clearfix message hidden">
						<div class="pull-right b-gray t-p-5 b-p-5 border-40 l-p-25 r-p-25 t-m-10 comment-txt-w delete-element"></div>
					</div>
				</div>
			</div>		
		</div>
	</div>


	<div class=" b-0 fixed">
		<div class="container container-insta">
			<div class="row t-p-15 b-p-15 txt-hover-black">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<div class="border-40 l-p-10 r-p-10 b-gray">
						<form action="" id="js-form-message">
							<input type="text" class="comment-txt-w b-none message-input">
							<button type="submit" class="txt-blue message-send pull-right b-none bg-none outline-focus none">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/insta.js"></script>
</body>
</html>
